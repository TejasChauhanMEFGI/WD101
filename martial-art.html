    />

    <title>Tejas Chauhan</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Tejas Chauhan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="px-4 pt-5 my-5 text-center border-bottom">
      <h1 class="display-5 fw-bold">Martial Arts Simulator</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">A simple and small JavaScript game simulator.</p>
      </div>
    </div>

    <div class="container mb-4">
      <canvas
        width="500px"
        height="500px"
        id="myCanvas"
        style="border: 2px solid black"
      ></canvas>
      <button id="kick">Kick (LeftArrow)</button>
      <button id="punch">Punch (RightArrow)</button>
      <button id="block">Block (DownArrow)</button>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
